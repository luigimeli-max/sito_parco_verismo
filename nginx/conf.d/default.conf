# Upstream per Gunicorn
upstream django_app {
    server web:8000;
    keepalive 32;
}

# =============================================================================
# HTTP Server (porta 80) - Redirect a HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name parcovergacapuana.it www.parcovergacapuana.it;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server (porta 443)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name parcovergacapuana.it www.parcovergacapuana.it;

    # Certificati SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/parcovergacapuana.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parcovergacapuana.it/privkey.pem;

    # SSL Configuration (modern)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Max upload size (per immagini e PDF)
    client_max_body_size 200M;

    # Proxy a Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        access_log off;
    }

    # Security: blocca file sensibili (ma non .well-known per Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
