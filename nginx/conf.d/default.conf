# =============================================================================
# Server Block - Parco Letterario del Verismo
# =============================================================================
# ISTRUZIONI:
# 1. Sostituisci YOUR_DOMAIN.com con il tuo dominio reale
# 2. Esegui prima: docker-compose up -d nginx (solo HTTP)
# 3. Ottieni certificato SSL con lo script ssl-setup.sh
# 4. Decommentare blocco HTTPS dopo aver ottenuto il certificato
# =============================================================================

# Upstream per Gunicorn
upstream django_app {
    server web:8000;
    keepalive 32;
}

# =============================================================================
# HTTP Server (porta 80)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP -> HTTPS (decommenta dopo aver ottenuto il certificato SSL)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Configurazione HTTP (usa questa finch√© non hai SSL)
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        access_log off;
    }

    # Security: blocca file sensibili (ma non .well-known per Let's Encrypt)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

